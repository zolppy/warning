<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Esta página simula um 'script alert' de um ataque cibernético, que utiliza um link mal intencionado, de uma fonte não confiável, para conscientizar pessoas a respeito de práticas básicas de segurança da informação."
    />
    <title>Atenção</title>
    <link rel="shortcut icon" href="dist/img/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet prefetch" href="dist/css/style.min.css" />
    <script rel="prefetch" src="dist/js/main.min.js" defer></script>
  </head>
  <body>
    <main class="app__container">
      <div class="app__top">
        <h1 class="app__title uppercase">Atenção</h1>
        <i class="bi bi-exclamation-triangle-fill app__icon"></i>
      </div>
      <p class="app__description">
        Seu computador foi hackeado, não clique em links alheios sem o
        conhecimento da fonte. Seus dados estão sendo copiados,
        <span class="highlighted">não adianta fechar a página</span>, pois há um
        script executando em segundo plano.
      </p>
      <div class="app__progress-wrapper">
        <div class="app__bar">
          <div class="app__progress"></div>
          <p class="app__percent"><span class="app__percent-value">0</span>%</p>
        </div>
        <div class="app__info"><span>0</span> GB / 16 GB</div>
      </div>
      <audio loop autoplay>
        <source src="dist/sound/alert.mp3" type="audio/mpeg" />
        Seu navegador não suporta o elemento de áudio.
      </audio>
    </main>
  </body>
</html>
