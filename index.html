<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Esta página simula um 'script alert' de um ataque cibernético, que utiliza um link mal intencionado, de uma fonte não confiável, para conscientizar pessoas a respeito de práticas básicas de segurança da informação."
    />
    <title>Atenção</title>
    <link rel="shortcut icon" href="dist/img/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <script src="dist/js/script.min.js" defer></script>
  </head>
  <body>
    <main class="app__container">
      <div class="app__top">
        <h1 class="app__title uppercase">Atenção</h1>
        <img
          src="dist/img/danger.png"
          class="app__icon"
          alt="ícone triângulo amarelo, com um ponto de interrogação preto no meio"
          title="Aviso"
        />
      </div>
      <p class="app__description">
        Seu computador foi hackeado, não clique em links alheios sem o
        conhecimento da fonte. Seus dados estão sendo copiados,
        <span class="highlighted">não adianta fechar a página</span>, pois há um
        <span lang="en">script</span> executando em segundo plano.
      </p>
      <div class="app__icon-wrapper">
        <img
          class="app__larger-icon"
          src="dist/img/hacker.png"
          alt="ícone de hacker com capuz, de frente a um laptop"
          title="Hacker em um laptop"
        />
        <img
          class="app__larger-icon"
          src="dist/img/pc.png"
          alt="ícone de computador com uma janela aberta, nela, há uma ilustração de caveira"
          title="Computador com janela aberta"
        />
        <img
          class="app__larger-icon"
          src="dist/img/download.png"
          alt="ícone de download"
          title="Download"
        />
        <img
          class="app__larger-icon"
          src="dist/img/pendrive.png"
          alt="ícone de um pen drive com uma imagem de caveira, estampada"
          title="Pen drive"
        />
      </div>
      <div class="app__progress-wrapper">
        <div class="app__bar">
          <div class="app__progress"></div>
          <p class="app__percent"><span class="app__percent-value">0</span>%</p>
        </div>
        <div class="app__info"><span>0</span> GB / 16 GB</div>
      </div>
    </main>
  </body>
</html>
